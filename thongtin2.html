<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trẩu</title>
    <style>
        /* 1. Thiết lập Font chữ chung và Nền */
        body, input, textarea, button, select {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #add8e6, #ffffff);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        /* 2. Khung chứa chính */
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 3. Tiêu đề sản phẩm */
        .product-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .product-header h1 {
            color: #005a9e;
            margin: 15px 0 5px 0;
            font-size: 1.8rem;
        }

        /* 4. Định dạng Form */
        .order-form {
            border-top: 2px dashed #add8e6;
            padding-top: 20px;
        }

        .order-form h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 0.95rem;
        }

        .input-group input, 
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            line-height: 1.5;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus, 
        .input-group textarea:focus {
            border-color: #0078d4;
            box-shadow: 0 0 5px rgba(0,120,212,0.2);
        }

        /* 5. Nút bấm */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0078d4;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-header">
            <h1>S02 Garden Picnic</h1>
        </div>

        <div class="order-form">
            <h3>Nhớ điền đúng thông tin nhaa</h3>
            
            <form id="my-form" action="https://formspree.io/f/xpqjqapq" method="POST">
                <input type="hidden" name="Ten_San_Pham" value="S02 Garden Picnic">
                
                <div class="input-group">
                    <label>Họ và tên:</label>
                    <input type="text" name="Ho_Ten" placeholder="Nhập tên đầy đủ" required>
                </div>

                <div class="input-group">
                    <label>Số điện thoại:</label>
                    <input type="tel" name="So_Dien_Thoai" placeholder="Nhập số điện thoại" required>
                </div>

                <div class="input-group">
                    <label>Nơi nhận hàng:</label>
                    <textarea name="Dia_Chi" rows="3" placeholder="Địa chỉ chi tiết (số nhà, tên đường...)" required></textarea>
                </div>

                <div class="input-group">
                    <label>Ghi chú:</label>
                    <textarea name="Ghi_Chu" rows="3" placeholder="Cậu ghi thời gian (giờ) có thể nhận hàng nha" required></textarea>
                </div>

                <button type="submit" id="submit-button" class="btn-submit">Xác nhận đặt hàng ngay</button>
            </form>
        </div>

        <a href="javascript:history.back()" class="back-link">← Cho cậu 1 cơ hội chọn lại đấy</a>
    </div>

    <script>
        const form = document.getElementById("my-form");
        const statusBtn = document.getElementById("submit-button");

        async function handleSubmit(event) {
            event.preventDefault(); // Ngăn trang web tải lại
            
            const data = new FormData(event.target);
            statusBtn.innerHTML = "Đang gửi...";
            statusBtn.disabled = true;

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Chuyển hướng sang trang cảm ơn khi gửi thành công
                    window.location.href = "cam-on.html";
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert("Ối! Có lỗi xảy ra khi gửi đơn hàng.");
                        }
                    });
                }
            }).catch(error => {
                alert("Lỗi kết nối mạng, cậu kiểm tra lại nha!");
            }).finally(() => {
                statusBtn.innerHTML = "Xác nhận đặt hàng ngay";
                statusBtn.disabled = false;
            });
        }

        form.addEventListener("submit", handleSubmit);
    </script>

</body>
</html>
