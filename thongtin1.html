<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin & Đặt hàng - S01</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #add8e6, #ffffff);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .product-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .product-header h1 {
            color: #005a9e;
            margin: 15px 0 5px 0;
            font-size: 1.8rem;
        }

        .order-form {
            border-top: 2px dashed #add8e6;
            padding-top: 20px;
        }

        .order-form h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 0.95rem;
        }

        .input-group input, 
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus, 
        .input-group textarea:focus {
            border-color: #0078d4;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0078d4;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-header">
            <h1>S01 Shrimmer Soufflé</h1>
        </div>

        <div class="order-form">
            <h3>Thông tin người mua</h3>
            
            <form id="my-form" action="https://formspree.io/f/xpqjqapq" method="POST">
                <input type="hidden" name="Ten_San_Pham" value="S01 Shrimmer Soufflé">
                <div class="input-group">
                    <label>Họ và tên:</label>
                    <input type="text" name="Ho_Ten" placeholder="Nhập tên đầy đủ" required>
                </div>

                <div class="input-group">
                    <label>Số điện thoại:</label>
                    <input type="tel" name="So_Dien_Thoai" placeholder="Nhập số điện thoại" required>
                </div>

                <div class="input-group">
                    <label>Nơi nhận hàng:</label>
                    <textarea name="Dia_Chi" rows="3" placeholder="Địa chỉ chi tiết (số nhà, tên đường...)" required>
                </div>

                <div class="input-group">
                    <label>Ghi chú:</label>
                    <textarea name="Ghi_Chu" rows="3" placeholder="Cậu ghi thời gian (giờ) có thể nhận hàng nha" required></textarea>
                </div>

                <button type="submit" id="submit-button" class="btn-submit">Xác nhận đặt hàng ngay</button>
            </form>
        </div>

        <a href="javascript:history.back()" class="back-link">← Cho cậu 1 cơ hội chọn lại đấy</a>
    </div>

    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
          event.preventDefault(); // Chặn việc chuyển trang mặc định
          var status = document.getElementById("submit-button");
          var data = new FormData(event.target);
          
          status.innerHTML = "Đang gửi...";
          status.disabled = true;

          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              // Gửi thành công thì chuyển hướng sang trang cảm ơn của bạn
              window.location.href = "cam-on.html";
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  alert(data["errors"].map(error => error["message"]).join(", "));
                } else {
                  alert("Ối! Có lỗi xảy ra khi gửi đơn hàng.");
                }
              })
            }
          }).catch(error => {
            alert("Lỗi kết nối mạng, cậu kiểm tra lại nha!");
          }).finally(() => {
            status.innerHTML = "Xác nhận đặt hàng ngay";
            status.disabled = false;
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>

</body>
</html>
